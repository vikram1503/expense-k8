kind: Deployment
apiVersion: apps/v1
metadata:
  name: mysql
  namespace: expense
  # these labels are deployment related labels
  labels:
    component: mysql
    project: expense
    tier: db
spec:
  replicas: 2
  selector:
    matchLabels:
      component: mysql
      project: expense
      tier: db
     # pod definition
  template:
    metadata:
      labels:
       component: mysql
       project: expense
       tier: db
    spec:
      containers:
      - name: mysql
        image: vikram1503/mysql:v1   