kind: Deployment
apiVersion: apps/v1
metadata:
  name: frontend
  namespace: expense
  # these labels are deployment related labels
  labels:
    component: frontend
    project: expense
    tier: web
spec:
  replicas: 2
  selector:
    matchLabels:
      component: frontend
      project: expense
      tier: web
     # pod definition
  template:
    metadata:
      labels:
       component: frontend
       project: expense
       tier: web
    spec:
      containers:
      - name: frontend
        image: vikram1503/frontend:v1 
        # envFrom:
        # - configMapRef:
        #     name: frontend  
---
apiVersion: v1
kind: Service
metadata: 
  name: frontend
  namespace: expense
spec: 
  type: LoadBalancer
  selector:
    component: frontend
    project: expense
    tier: web
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
